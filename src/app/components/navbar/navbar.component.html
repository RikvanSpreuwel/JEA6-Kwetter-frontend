<!-- example navbar gathered form: https://getbootstrap.com/docs/4.3/examples/ -->
<!-- <div class="row w-100"> -->
<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
  <div class="col-md-2"></div>
  <a class="navbar-brand" routerLink="/">Kwetter</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
    aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarCollapse">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" routerLink="/">Home <span class="sr-only">(current)</span></a>
      </li>
    </ul>
    <button *ngIf="!authenticationService.isLoggedIn()" class="btn btn-primary my-2 my-sm-0 mx-2"
      routerLink="/login">Login</button>
    <button *ngIf="authenticationService.isLoggedIn()" class="btn btn-danger my-2 my-sm-0 mx-2"
      (click)="logout()">Logout</button>
    <form *ngIf="authenticationService.isLoggedIn()" [formGroup]="searchForm" class="form-inline mt-2 mt-md-0">
      <input class="form-control mr-sm-2" type="text" id="searchParam" name="searchParam" formControlName="searchParam"
        (input)="setSearchParam($event.target.value)" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
  </div>
  <div class="col-md-2"></div>
</nav>


<app-search-results *ngIf="searchParam.length > 0" [searchParam]="searchParam" (clearSearchParam)="clearSearchParam()">
</app-search-results>
