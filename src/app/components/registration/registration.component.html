<div class="container-fluid">
  <div class="row">
      <div class="registration-form">
          <form [formGroup]="registrationForm" (ngSubmit)="register(registrationForm.value)" class="form-group">
              <h1 class="h3 mb-3 font-weight-normal">Register</h1>
              <label for="firstname">First name</label>
              <input type="text" id="firstname" name="firstname" formControlName="firstname" class="form-control" placeholder="Firstname" required/>
              
              <label for="lastname">Last name</label>
              <input type="text" id="lastname" name="lastname" formControlName="lastname" class="form-control" placeholder="Lastname" required/>
              
              <label for="username">Username</label>
              <input type="text" id="username" name="username" formControlName="username" class="form-control" placeholder="Username" required/>
              
              <label for="email">Email adress</label>
              <input type="email" id="email" name="email" formControlName="email" class="form-control" placeholder="Email adress" required/>
              
              <label for="dateOfBirth">Date of birth</label>
              <input type="date" id="dateOfBirth" name="dateOfBirth" formControlName="dateOfBirth" class="form-control" required/>

              <label for="location">Your hometown</label>
              <input type="text" id="location" name="location" formControlName="location" class="form-control" placeholder="location" required/>

              <label for="bio">Your bio</label>
              <input type="text" id="bio" name="bio" formControlName="bio" class="form-control" placeholder="Bio"/>

              <label for="password">Password</label>
              <input type="password" id="password" name="password" formControlName="password" placeholder="Password" class="form-control" required/>
              
              <button type="Submit Form" class="btn btn-lg btn-primary btn-block btn-register">Register</button>

              <small>Already have an account? <a routerLink="/login">Login here!</a></small>
          </form>
      </div>
  </div>
</div>
