<div class="container-fluid">
  <div class="row">
      <div class="login-form">
          <form [formGroup]="loginForm" (ngSubmit)="login(loginForm.value)" class="form-group">
              <h1 class="h3 mb-3 font-weight-normal">Sign in</h1>
              <input type="text" id="username" name="username" formControlName="username" class="form-control" placeholder="Username" autofocus required/>
              <input type="password" id="password" name="password" formControlName="password" placeholder="Password" class="form-control" required/>
              <button type="Submit Form" class="btn btn-lg btn-primary btn-block btn-sign-in">Sign in</button>
          </form>
      </div>
  </div>
</div>
